<mat-card class="container" [ngClass]="isDialog ? 'dialog-comp' : 'non-dialog-comp'">
  <h2>Login</h2>
  <!-- <h2 *ngIf="showAdminError" class="admin-error">{{adminError}}</h2> -->

  <mat-card-content *ngIf="loginSuccess" class="text-success">log in success: Welcome {{ userData.name }}</mat-card-content>
  <mat-card-content *ngIf="loginError" class="text-danger">{{ loginError }}</mat-card-content>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" type="text" required />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Please enter email</mat-hint> -->
          <mat-error class="error-message">{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'" required />
          <mat-icon matSuffix style="cursor: pointer;" [fontIcon]="showPassword? 'visibility':'visibility_off'" (click)="showPassword = !showPassword"></mat-icon>
          <!-- <mat-icon matSuffix>email</mat-icon> -->
          <!-- <mat-hint>please enter your password</mat-hint> -->
          <mat-error class="error-message">{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="padding-left-20">
      <button mat-raised-button type="submit" [disabled]="loading" color="primary">Login</button>
      <button mat-raised-button type="text" (click)="signUp()" color="basic">Sign up</button>
    </mat-card-actions>
  </form>
</mat-card>
