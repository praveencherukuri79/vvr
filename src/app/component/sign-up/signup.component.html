

<mat-card class="container" [ngClass]="isDialog ? 'dialog-comp' : 'non-dialog-comp'">
  <h2>Sign Up</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Full name</mat-label>
          <input matInput formControlName="name" placeholder="Full name" type="text" required />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Please enter email</mat-hint> -->
          <mat-error class="error-message">{{ getErrorMessage('name') }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" type="text" required />
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Please enter email</mat-hint> -->
          <mat-error class="error-message">{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'" required />
          <mat-icon matSuffix style="cursor: pointer;" [fontIcon]="showPassword? 'visibility':'visibility_off'" (click)="showPassword = !showPassword"></mat-icon>
          <!-- <mat-icon matSuffix>email</mat-icon> -->
          <!-- <mat-hint>please enter your password</mat-hint> -->
          <mat-error class="error-message">{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Sign Up</button>
      <button mat-raised-button type="text" (click)="logIn()" color="basic">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
